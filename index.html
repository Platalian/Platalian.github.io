<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting</title>
</head>
<body>
  Redirecting...
</body>
<script>
  const queryString = window.location.search;
  if (queryString !== "") {
    const urlParams = new URLSearchParams(queryString);
    const obsidianLink = urlParams.get("obsidian");
    if (obsidianLink) {
      window.location.href = obsidianLink;
    }
  } else {
    window.location.href = "https://github.com/ewerx/x-redirect/";
  }
</script>
</html>
